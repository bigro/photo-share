<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スライドショー</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/slider.css" th:href="@{/css/slider.css}">
    <script src="../static/js/slider.js" th:src="@{/js/slider.js}"></script>
    <script type="text/javascript">
        $(function(){
            $("#slider").slider({
                direction: "up",
                pause: false
            });
        });
    </script>
</head>
<body>
<section id="main">
    <div class="slideFrame" id="slider" style="text-align:center;">
        <ul class="slideGuide up">
            <li class="slideCell" th:each="image : ${images.list()}">
                <img th:src="${image.url()}"/>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
