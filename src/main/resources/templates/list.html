<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>画像一覧</title>
</head>
<body>
<section id="main">
    <div style="text-align:center;">
        <ul>
            <li th:each="image : ${images.list()}" style="list-style:none;">
                <img th:src="${image.url()}"/>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
